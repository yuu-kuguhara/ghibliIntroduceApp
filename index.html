<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliIntroduceApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- microCMS JavaScript SDK 読み込み -->
    <script src="https://unpkg.com/microcms-js-sdk"></script>
</head>
<body>
    <h1>おすすめジブリ作品</h1>

    <!-- 画像3つを横並びにするコンテナ -->
    <div class="figure-container">
    <figure class="kuro"> <!-- figure→画像やグラフを囲むタグ -->
        <img src="./img/ghibli_app_img.svg" alt="ジブリパークwebサイトへ" class="img" width="100" height="100">
        <a href="https://ghibli-park.jp/" target="_blank" class="balloon"> <!-- target="_blank"→リンク先を新しいタブで開く -->
                <span class="label">
                    ジブリ<br>パーク<br>
                </span>
            </a>
    </figure>

    <figure class="kuro">
        <img src="./img/ghibli_app_img.svg" alt="STUDIO GHIBLIへ" class="img" width="100" height="100">
        <a href="https://www.ghibli.jp/" target="_blank" class="balloon">
            <span class="label">
                STUDIO<br>GHIBLI<br>
            </span>
        </a>
    </figure>

    <figure class="kuro">
        <img src="./img/ghibli_app_img.svg" alt="オンラインショップへ" class="img" width="100" height="100">
        <a href="https://www.donguri-sora.com/" target="_blank" class="balloon">
            <span class="label">
                どんぐり<br>共和国<br>
            </span>
        </a>
    </figure>
</div>

    <div id="worksList"></div>
    <!-- オーバーレイ（初期は非表示） -->
    <div id="modalOverlay" class="modal-overlay"> <!-- modal→画面の上に重ねて表示される、一時的なウィンドウ -->
        <div class="modal-content">
            <p id="modalOverview"></p>
            <button id="modalClose">close</button>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>

<!-- webglを用いるのもあり、マウスを追従するまっくろくろすけ、ランキングを適切に並べたい-->
